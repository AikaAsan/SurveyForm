<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Survey form</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <header>

    <h1 id="title">Survey Form</h1>
    <p id="description">
      Thank you for participating in our customer satisfaction survey
    </p>
  </header>
  <div>
    <form id="survey-form" action="">

      <label id="name-label" for="name">Name</label>
      <br>

      <input type="text" name="name" id="name" value="Enter your name">
      <br>
      <br>
      <label id="email-label" for="email">Email</label>
      <br>
      <input type="text" name="email" id="email" value="Enter your email">
      <br>
      <br>
      <label id="number-label" for="number">Age(optional)</label>
      <br>
      <input type="number" name="number" id="number" min="10" max="100" value="Age">
      <br>
      <br>
      <label for="">Which option describes your current role</label>
      <br>
      <select name="" id="dropdown">

        <option id="disabled-selected" value="" disabled selected>Select your current role</option>
        <option value="student">Student</option>
        <option value="full time job">Full time job</option>
        <option value="full time learner">Full time learner</option>
        <option value="prefer not to say">Prefer not to say</option>

      </select>
      <br>
      <br>
      <p>Would you recommend it to your friend?</p>
      <input type="radio" name="definitely" id="">
      <label for="definitely">Definitely</label>
      <br>
      <input type="radio" name="maybe" id="">
      <label for="maybe">Maybe</label>
      <br>
      <input type="radio" name="not-sure" id="">
      <label for="not-sure">Not sure</label>
      <br>
      <br>
      <p>What is your favorite feature of freeCodeCamp?</p>
      <select name="" id="">
        <option value="" disabled selected>Select an option</option>
        <option value="challanges">Challanges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
      </select>
      <br>

      <p>What would you like to see improved?</p>
      <input type="checkbox" name="frontend" id="">
      <label for="frontend">Front-end projects</label>
      <br>
      <input type="checkbox" name="backend" id="">
      <label for="backend">Back-end projects</label>
      <br>
      <input type="checkbox" name="data-visualization" id="">
      <label for="data-visualization">Data visualization</label>
      <br>
      <input type="checkbox" name="challenges" id="">
      <label for="challenges">Challenges</label>
      <br>
      <input type="checkbox" name="videos" id="">
      <label for="videos">Videos</label>
      <br>
      <br>
      <p>Any comments or suggestions?</p>
      <textarea name="comment" id="" cols="30" rows="10">Enter your comment here</textarea>
      <br>
      <input type="submit" value="submit">

    </form>
  </div>
</body>

</html>
